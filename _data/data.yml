experiences:
    title: Work Experience
    info:
      - role: Costumer Service Deli Department
        time: 2019 - 2022
        company: Real Canadian Superstore, Coquitlam, BC
        details: |
         Managed daily deli operations, including ordering, stocking, pricing, and merchandising.
         Assisted customers in selecting deli items from the case or menu board.
         Controlled inventory to ensure product availability and prevent shortages.
         Implemented merchandising strategies for attractive displays and balanced profitability.
         Maintained high food safety and hygiene standards.
         Fostered a positive work environment, provided product knowledge to the team, and enforced quality control measures for deli products.
         Actively welcomed and utilized customer feedback for continuous improvement.

      - role: Vendor Assistant
        time: 2017 - 2018
        company: Disney On Ice, Ottawa, ON
        details: |
           Assisted vendors with setting up booths, displays and signage at events.
           Performed inventory management tasks such as restocking shelves, tracking stock levels.
           Set up and displayed sample merchandise at festivals and community events to boost sales.
      - role: Building Cleaner
        time: 2016 - 2017
        company: Homestead Land Holdings LTD., Ottawa, ON 
        details: |
           Cleaned windows, mirrors and other glass surfaces using squeegees and sponges. Performed minor repairs such as replacing light bulbs or fuses.
           Gathered debris from exterior grounds for disposal in designated area. 
           Reported any maintenance issues or safety hazards to supervisor immediately. 
           Disinfected doorknobs, telephones, computers and other equipment regularly. Swept sidewalks surrounding building entrance daily.
           Addressed minor maintenance issues, reporting more serious conditions to supervisors for attention from maintenance technicians.

certifications:
